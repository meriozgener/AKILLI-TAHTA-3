<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>🧑‍🎓 Sınıf Kodu ile Katılım</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    input {
      padding: 12px;
      width: 100%;
      margin: 15px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🧑‍🏫 Sınıf Koduyla Katıl</h2>
    <input type="text" id="classCodeInput" placeholder="Sınıf kodunu girin" />
    <button onclick="joinClass()">Giriş Yap</button>
    <div class="result" id="resultMsg"></div>
  </div>

  <script>
    function joinClass() {
      const inputCode = document.getElementById("classCodeInput").value.trim().toUpperCase();
      const storedCode = localStorage.getItem("createdClassCode");

      if (!inputCode) {
        document.getElementById("resultMsg").innerText = "⚠️ Lütfen bir kod giriniz.";
        return;
      }

      if (inputCode === storedCode) {
        document.getElementById("resultMsg").innerText = "✅ Katılım başarılı! Sınıf paneli yükleniyor...";
        setTimeout(() => {
          window.location.href = "student-my-class.html"; // Daha sonra bu sayfa yapılacak
        }, 1500);
      } else {
        document.getElementById("resultMsg").innerText = "❌ Geçersiz sınıf kodu!";
      }
    }
  </script>
</body>
</html>
